<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap Icons -->
    <!-- <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" /> -->
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- FORM -->
    <div class="row">
      <div class="col-4">
        <div class="card">
          <form
            id="passenger-form"
            name="passenger-form"
            class="d-flex flex-column align-items-start"
          >
            <div>
              <label for="passenger-name">Inserisci Nome e Cognome:</label>
              <input id="passenger-name" type="text" placeholder="Nome Cognome" />
            </div>
            <div>
              <label for="passenger-km" class="">Inserisci la distanza che devi percorrere:</label>
              <input id="passenger-km" class="" placeholder="In 'Km'" type="number" />
            </div>
            <div>
              <label for="passenger-age" class="">Inserisci la tua fascia d'Et√†:</label>
              <select id="passenger-age" class="" name="age">
                <option value="Minorenne">Minorenne</option>
                <option value="Maggiorenne">Maggiorenne</option>
                <option value="Over-65">Over-65</option>
              </select>
            </div>
            <button id="submit-btn">Invia</button>
          </form>
        </div>
      </div>
    </div>
    <!-- separatore temporaneo -->
    <div class="my-3"></div>
    <!-- TICKET -->
    <div class="row">
      <div class="col-4">
        <div class="card d-flex flex-row gap-4">
          <div>
            <div>Nome Passeggero</div>
            <div id="printed-name">...</div>
          </div>
          <div>
            <div>Distanza:</div>
            <div id="printed-km">...</div>
          </div>
          <div>
            <div>Biglietto:</div>
            <div id="printed-age">...</div>
          </div>
          <div>
            <div>Prezzo:</div>
            <div id="printed-price">...</div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!-- My JS -->
    <script src="./js/main.js"></script>
  </body>
</html>
