<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap Icons -->
    <!-- <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" /> -->
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container py-5 fw-semibold">
      <!-- FORM -->
      <div class="ticket-generation">
        <h1 class="h3 text-center">Genera il tuo biglietto</h1>
        <form
          id="passenger-form"
          name="passenger-form"
          class="row row-cols-lg-3 border rounded-4 py-3 mx-2"
        >
          <div class="col-12">
            <label for="passenger-name" class="form-label">Inserisci Nome e Cognome:</label>
            <div class="input-group">
              <input
                value="Manuel Aliquò"
                id="passenger-name"
                type="text"
                placeholder="Nome Cognome"
                class="form-control mb-3"
                required
              />
            </div>
          </div>
          <div class="col-12">
            <label for="passenger-km" class="form-label">Inserisci la percorrenza:</label>
            <div class="input-group">
              <input
                value="100"
                id="passenger-km"
                type="number"
                placeholder="In 'Km'"
                class="form-control mb-3"
                required
              />
              <span class="input-group-text mb-3">Km</span>
            </div>
          </div>
          <div class="col-12">
            <label for="passenger-age" class="form-label">Inserisci la tua fascia d'Età:</label>
            <select id="passenger-age" name="age" class="form-select mb-3" required>
              <option value="">Scegli tra:</option>
              <option value="Minorenne" selected>Minorenne</option>
              <option value="Maggiorenne">Maggiorenne</option>
              <option value="Over-65">Over-65</option>
            </select>
          </div>
          <button id="submit-btn" class="btn btn-danger rounded-pill mx-auto">Invia</button>
        </form>
      </div>

      <!-- TICKET -->
      <div id="ticket" class="text-center fs-5 mt-4">
        <h1 class="h3">Il tuo Biglietto</h1>
        <div class="row row-cols-3 border rounded-4 mx-2 p-2">
          <div class="col border">
            <div>
              <div>Passeggero:</div>
              <div id="printed-name"></div>
            </div>
          </div>
          <div class="col border">
            <div>
              <div>Distanza:</div>
              <div id="printed-km"></div>
            </div>
          </div>
          <div class="col border">
            <div>
              <div>Offerta:</div>
              <div id="printed-age"></div>
            </div>
          </div>
          <div
            class="col border d-flex flex-column align-items-center justify-content-center gap-2"
          >
            <div>Prezzo:</div>
            <div id="printed-price"></div>
          </div>
          <div class="col border">
            <img src="./img/qrcode.png" class="img-fluid border" alt="qr code" />
          </div>
          <div class="col border d-flex align-items-center justify-content-center">
            <blockquote class="blockquote">
              <p>Have a nice Trip!</p>
            </blockquote>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!-- My JS -->
    <script src="./js/main.js"></script>
  </body>
</html>
